<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn.pixabay.com/photo/2018/03/21/06/30/community-3245739_1280.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet</title>
  </head>
  <body>
    <h2>Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>person 1</h3>
        <!-- local stream -->
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>person 2</h3>
        <!-- remote stream -->
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>

    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <div style="display:flex;justify-content: center;">
      <button id="hangupButton" disabled class="hangup-button">
        <i class="fas fa-phone"></i>
      </button>
    </div>
 
    <script type="module" src="/main.js"></script>
  </body>
</html>
